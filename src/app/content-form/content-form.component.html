<div class="form-container">
  <h2 class="form-title">Generate Content</h2>
  <form (ngSubmit)="onSubmit($event)" class="form">
    <div class="form-group">
      <label for="topic" class="form-label">Topic</label>
      <textarea
        id="topic"
        [(ngModel)]="topic"
        name="topic"
        placeholder="Enter your main topic (e.g., sustainable fashion, productivity tips, cloud computing)"
        class="form-textarea"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="keywords" class="form-label">Keywords</label>
      <input
        type="text"
        id="keywords"
        [(ngModel)]="keywords"
        name="keywords"
        placeholder="Enter relevant keywords separated by commas"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Content Type</label>
      <div class="radio-grid">
        @for (type of contentTypes; track type.id) {
          <div class="radio-item">
            <input
              type="radio"
              [id]="type.id"
              name="contentType"
              [value]="type.id"
              [(ngModel)]="selectedContentType"
              class="radio-input"
            />
            <label
              [for]="type.id"
              class="radio-label"
              [class.selected]="selectedContentType === type.id"
            >
              <span>{{ type.label }}</span>
            </label>
          </div>
        }
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Tone</label>
      <div class="radio-grid">
        @for (tone of toneTypes; track tone.id) {
          <div class="radio-item">
            <input
              type="radio"
              [id]="tone.id"
              name="tone"
              [value]="tone.id"
              [(ngModel)]="selectedTone"
              class="radio-input"
            />
            <label
              [for]="tone.id"
              class="radio-label"
              [class.selected]="selectedTone === tone.id"
            >
              <span>{{ tone.label }}</span>
            </label>
          </div>
        }
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="isGenerating">
      <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
      </svg>
      {{ isGenerating ? 'Generating...' : 'Generate Content' }}
    </button>
  </form>
</div>
