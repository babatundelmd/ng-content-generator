<div class="form-container">
  <h2 class="form-title">Generate Content</h2>
  <form (ngSubmit)="onSubmit($event)" class="form">
    <div class="form-group">
      <label for="topic" class="form-label"> Topic or Keywords </label>
      <textarea
        id="topic"
        [(ngModel)]="topic"
        name="topic"
        placeholder="Enter a topic or keywords (e.g., sustainable fashion, productivity tips, cloud computing)"
        class="form-textarea"
        rows="5"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Content Type</label>
      <div class="radio-grid">
        @for (type of contentTypes; track type.id) {
        <div class="radio-item">
          <input
            type="radio"
            [id]="type.id"
            name="contentType"
            [value]="type.id"
            [(ngModel)]="selectedContentType"
            class="radio-input"
          />
          <label
            [for]="type.id"
            class="radio-label"
            [class.selected]="selectedContentType === type.id"
          >
            <span>{{ type.label }}</span>
          </label>
        </div>
        }
      </div>
    </div>

    <button type="submit" class="submit-button">

        width="21"

        fill="none"
        xmlns="http://www.w3.org/2000/svg"
