 <!-- Loading State -->
    @if (isGenerating) {
      <div class="output-container loading-container">
        <svg class="loading-spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        <p class="loading-text">Generating content...</p>
      </div>
    }

    <!-- Empty State -->
    @if (!isGenerating && !output) {
      <div class="output-container empty-container">
        <p class="empty-text">
          Enter a topic and select content type, then click generate to create content
        </p>
      </div>
    }

    <!-- Content Display -->
    @if (!isGenerating && output) {
      <div class="output-container">
        <div class="output-header">
          <h2 class="output-title">Generated Content</h2>
          <button
            (click)="copyToClipboard()"
            class="copy-button"
            [class.copied]="copied"
          >
            @if (!copied) {
              <svg class="copy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
              </svg>
            }
            @if (copied) {
              <svg class="copy-icon success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            }
            <span [class.success]="copied">{{ copied ? 'Copied' : 'Copy' }}</span>
          </button>
        </div>
        <div class="content-display">
          {{ output }}
        </div>
      </div>
    }
